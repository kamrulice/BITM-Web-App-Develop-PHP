<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <h2 class="h2 text-center mt-3">Bootstrap Form</h2>
                <form class="mt-3">
                    <div class="form-group row">
                        <label for="firstname" class="col-form-label col-2">FirstName</label>
                           <div class="col-10">
                            <input type="text" class="form-control" id="firstname"/>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-form-label col-2">LastName</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="lastname"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" id="email">Email</label>
                        <div class="col-10">
                            <input type="email" id="email" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" id="number">Number</label>
                        <div class="col-10">
                            <input type="number" id="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">Address</label>
                        <div class="col-10">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">Gender</label>
                        <div class="col-2">
                         <input type="radio" class="form-check-input ">  Male
                        </div>

                        <div class="col-2">
                            <input type="radio" class="form-check-input">  Male
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2 ">Course</label>
                        <div class="col-10">
                            <select class="form-control">
                                <option>--Select Course--</option>
                                <option>PHP</option>
                                <option>Web Design</option>
                                <option>SEO</option>
                                <option>Dot Net</option>
                                <option>Graphic Design</option>
                                <option>C++</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2">District</label>
                        <div class="col-10">
                            <select class="form-control">
                                <option>--Select Your District--</option>
                                <option>Dhaka</option>
                                <option>Gazipur</option>
                                <option>Naraigong</option>
                                <option>Pabna</option>
                                <option>Noakhali</option>
                                <option>Barisal</option>
                                <option>Tangile</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" id="password">Password</label>
                        <div class="col-10">
                            <input type="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2"></label>
                        <div class="col-10">
                            <input type="checkbox">
                            <label>I Agree to the terms and condition</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2"></label>
                        <div class="col-10">
                            <button class="btn btn-success btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
