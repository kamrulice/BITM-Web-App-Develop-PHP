<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-2">
                <h2 class="h2 bg-secondary mt-3 text-center text-light w-100">Grid Form</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Enter Your FirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Enter Your LastName"/>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Write Your Address"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="number" class="form-control" placeholder="Number"/>
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="Religion">
                    </div>
                    <div class="form-group col-md-4">
                        <select class="form-control">
                            <option>--Select Area--</option>
                            <option>Dhaka</option>
                            <option>Gazipur</option>
                            <option>Mirpur</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
