<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="h2 mt-3" style ="color:blue; border-bottom: 1px solid greenyellow; font-weight: bold; ">Registration For SEIP Project</h2>
                <h2 class="h2 mt-2 mb-2" style="font-weight: bold; font-size: 18px;">Select Course(One person will be eligible for one course only)</h2>

                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Firset Preference</label>
                        <div class="col-lg-4">
                            <select class="form-control">
                                <option>Select Course</option>
                                <option>PHP</option>
                                <option>Web Design</option>
                                <option>Graphics</option>
                            </select>

                    </div>
               </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2">Second Preference</label>
                    <div class="col-lg-4">
                        <select class="form-control">
                            <option>Select Course</option>
                            <option>PHP</option>
                            <option>Web Design</option>
                            <option>Graphics</option>
                        </select>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2">Third Preference</label>
                    <div class="col-lg-4">
                        <select class="form-control">
                            <option>Select Course</option>
                            <option>PHP</option>
                            <option>Web Design</option>
                            <option>Graphics</option>
                        </select>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                    <label>Father Name</label>
                    <input type="text" class="form-control">
                </div>
                    <div class="form-group col-md-4">
                        <label>Mother Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Gender</label>
                        <select class="form-control">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>National Id</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Date of Birth</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Religion</label>
                        <select class="form-control">
                            <option>Select Religion</option>
                            <option>Muslim</option>
                            <option>Hidu</option>

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Ethic Group</label>
                        <select class="form-control">
                            <option>Select Ethic Group</option>
                            <option>Male</option>
                            <option>Female</option>

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Mobile</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group row col-md-4 form-check-inline">
                        <label class="col-form-label col-md-6">Is Employed? </label>
                        <div class="col-md-4 ">
                            <input type="radio">Yes <input type="radio"> No
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Monthly Income</label>
                        <input type="number" class="form-control"/>
                    </div>

                </div>
                    <h2 class="h2 mb-2" style="border-bottom: 1px solid gray; color: gray; font-weight: bold "> Permanent Address</h2>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Post Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Division</label>
                        <select class="form-control">
                            <option>Select Division</option>
                            <option>Dhaka</option>
                            <option>Barisal</option>
                            <option>Sylhet</option>

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>District</label>
                        <select class="form-control">
                            <option>Select District</option>
                            <option>Dhaka</option>
                            <option>Gazipur</option>
                            <option>Noakhali</option>

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Sub-District</label>
                        <select class="form-control">
                            <option>Select Sub-District</option>
                            <option>Kaliakair</option>
                            <option>Sripur</option>

                        </select>
                    </div>
                </div>
                <h2 class="h2 mb-2" style="border-bottom: 1px solid gray; color: gray; font-weight: bold ">Highest Academic Achiement  </h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Level Of Education</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Institution</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Subject</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Year</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <h2 class="h2 mb-2" style="border-bottom: 1px solid gray; color: gray; font-weight: bold ">photo</h2>
                <div class="form-group">
                    <input type="file" class="form-control-file">
                    <div>
                    <h2 class="h2" style="border-bottom: 1px solid gray; color: gray; font-weight: bold; font-size:18px; ">Image Size should be 300x300 (max 100kb in JPG format) </h2>
                    </div>
                </div>
                <div class="form-group mt-3">

                    <button class="btn btn-info" type="submit">Save</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
